{% extends 'base.html' %}
{% block content %}
<h2>Pago de Reserva</h2>
<p>Inmueble: {{ reserva.inmueble.nombre }}</p>
<p>Fechas: {{ reserva.fecha_inicio|date:"d/m/Y H:i" }} - {{ reserva.fecha_fin|date:"d/m/Y H:i" }}</p>
<p>Monto a pagar: <strong>${{ total }}</strong></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Pagar</button>
</form>

{% endblock %}
