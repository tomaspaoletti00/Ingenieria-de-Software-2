{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Editar empleado: {{ empleado.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'detalle-empleado' empleado.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
