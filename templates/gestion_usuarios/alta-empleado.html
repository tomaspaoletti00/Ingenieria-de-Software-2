{% extends 'base.html' %}
{% block content %}
  <h2>Registrar Nuevo Empleado</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

  <a href="{% url 'lista-empleados' %}">Volver a la lista de empleados</a>
{% endblock %}
