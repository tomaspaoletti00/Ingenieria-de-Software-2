{% extends 'base.html' %}

{% block content %}
<h2>Clientes Registrados</h2>
<table>
  <thead>
    <tr>
      <th>Nombre de Usuario</th>
      <th>Correo</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
        <td>
            <a href="{% url 'detalle-cliente' usuario.id %}">
              {{ usuario.username }}
            </a>
          </td>
      <td>
        <a href="{% url 'detalle-cliente' usuario.id %}">
          {{ usuario.email }}
        </a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No hay clientes registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
